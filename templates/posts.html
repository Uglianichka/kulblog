{% extends 'base.html' %}

{% block title %}
Все рецепты
{% endblock %}

{% block body %}
    <div class="container" xmlns="http://www.w3.org/1999/html">
    <h1> Все рецепты </h1>
         {% if recipes|length > 0 %}
        {% for el in recipes %}
        <div class="alert alert-info">
            <h2> {{ el.title }}</h2>
            <p><b>Дата:{{ el.date.date() }}</b></p>
            <a href="/posts/ {{ el.id }}" class="btn btn-primary">Детальнее</a>
        </div>
        {% endfor %}
    {% else %}
        <p>У нас еще нет рецептов</p>
        {% endif %}
    </div>
{% endblock %}
