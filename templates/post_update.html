{% extends 'base.html' %}

{% block title %}
Обновление рецепта
{% endblock %}

{% block body %}
    <div class="container" xmlns="http://www.w3.org/1999/html">
    <h1> Обновление рецепта </h1>
        </div>
       <form method="post">
        <input type="text" name="title" id="title" class="container form-control" value="{{ recipe.title }}" placeholder="Введите название рецепта"><br>
        <textarea name="ingr" id="ingr" class="container form-control" placeholder="Введите ингредиенты">{{ recipe.title }}</textarea><br>
        <textarea name="text" id="text" class=" container form-control" placeholder="Введите рецепт">{{ recipe.title }}</textarea><br>

           <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-success" value="Обновить">
        </div>
        </form>
{% endblock %}
